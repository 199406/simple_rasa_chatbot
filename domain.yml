version: '3.1'
intents:
- ProductDetails
- ProductInquiry
- affirm
- bot_challenge
- deny
- feedback
- goodbye
- greet
- how_are_you
- inquire_dimensions
- inquire_price
- inquire_weight
entities:
- ProductCategory
- ProductNumber
- ProductName
responses:
  utter_greet:
  - text: Hi! Hope you're doing well. What can I do for you today?
  - text: Greetings! How can I assist you on this fine day?
  - text: Welcome! How can I assist you today?
  - text: Hi! What can I do for you today?
  - text: Good to see you! How may I help you today?
  - text: Hello! Is anything you are interested in?
  utter_how_are_you:
  - text: I'm a bot, so I don't have feelings, but thanks for asking! How can I assist you today?
  - text: I'm doing great, thank you! How can I help you?
  - text: As a bot, I'm operational and ready to assist! What do you need help with?
  utter_goodbye:
  - text: Bye
  - text: Goodbye! Don't hesitate to return if you have more questions.
  - text: Farewell! I hope I was able to assist you.
  - text: See you later! Feel free to ask if you need more help.
  - text: Take care! Let me know if there's anything else I can do for you.
  utter_product_inquiry_recommendation:
  - text: Sure, I can help with that <3.
  - text: I'd be happy to recommend a product
  - text: Let's find the perfect product for you.
  utter_request_additional_info:
  - text: Absolutely, I can provide more details.
  - text: I have all the information you need.
  - text: Here to help with more information.
  utter_request_weight:
  - text: Absolutely, let me get the product weight for you.
  - text: Sure thing, I'll find out the weight for you right now.
  - text: Of course, I can tell you the weight of the product. Give me a moment.
  utter_request_price:
  - text: Absolutely, let me get the price for you.
  - text: Sure thing, I'll find out the price for you right now.
  - text: Of course, I can tell you the price of the product. Give me a moment.
  utter_request_dimensions:
  - text: Absolutely, let me get the dimensions for you.
  - text: Sure thing, I'll find out the dimensions for you right now.
  - text: Of course, I can tell you the dimensions of the product. Give me a moment.
  utter_ask_feedback:
  - text: How did you find my recommendation? Was it helpful?
  - text: Did that information meet your needs?
actions:
- utter_greet
- utter_product_inquiry_recommendation
- action_show_product_weight
- utter_request_dimensions
- utter_goodbye
- action_search_products
- utter_request_additional_info
- utter_request_weight
- action_analyze_feedback
- action_show_product_details
- action_show_product_price
- action_show_product_dimensions
- utter_request_price
- utter_how_are_you
- utter_ask_feedback
slots:
  ProductName:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: ProductName
  ProductNumber:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: ProductNumber
  ProductCategory:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: ProductCategory
  slot_name:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  slot_description:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  slot_price:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  slot_weight:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  slot_dimensions:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
